<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="HET IS GANK"
    />
    <title>Het is Gank</title>
      <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flag" id="flag1"></div>
    <div  class="flag" id="flag2"></div>
                        
    <h1><img src="./gank.png" alt="Het is Gank" width="200px" /></h1>
    
    
    <div class="scroll">
    </div>
      
    <div class="content">
        <p>10 juni 2023 21:00<br />
            Merelstraat 25, 9000 Gent</p>
        <a class="button" href="tel:0032495647823">Let me know</a>
    </div>
      
    <script type="text/javascript">
        window.onscroll = function() {scrollFunction()};
        
        let animate = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        mediaQuery.addEventListener('change', () => {
            //console.log(mediaQuery.media, mediaQuery.matches);
            animate = !mediaQuery.matches;
        });
        
        function scrollFunction() {
            if (!animate) return;
            
            // make background smaller when scrolling down
            // from 0px to 100px
            // from vw200 to vw 100
            const scrollLength = 100;
            const scrollPosition = Math.max(window.pageYOffset, document.documentElement.scrollTop, document.body.scrollTop);
            
            if (scrollPosition < scrollLength) {
                document.body.style.backgroundSize = ((scrollLength + 100) - scrollPosition) + "vw";
                document.getElementById("flag1").style.left = - 100 + scrollPosition + "vw";
                document.getElementById("flag2").style.left = 130 - scrollPosition + "vw";
                document.getElementsByClassName("scroll")[0].style.opacity = 1 - scrollPosition/100 + "";
                console.log(1 - scrollPosition/100 + "")
            }
            if (scrollPosition >= scrollLength) {
                document.body.style.backgroundSize = "100vw";
                document.getElementById("flag1").style.left = 0;
                document.getElementById("flag2").style.left = 130-100 + "vw";
                document.getElementsByClassName("scroll")[0].style.opacity = "0";
            }
            
        }  
    </script>
  </body>
</html>
